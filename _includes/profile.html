

<div class="p-media-object">
  <img src="{{include.profile}}" class="p-media-object__image is-round">
  <div class="p-media-object__details">
    <h3 class="p-media-object__title">
      {{include.heading}}
    </h3>
    <ul class="p-media-object__meta-list">
      <li>
        {{include.bold}}
      </li>
      {% if include.desc %}<li>
        {{include.desc}}
      </li>{% endif %}
    </ul>
  </div>
</div>
