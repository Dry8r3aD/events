<div class="media profile">
  <img class="d-flex mr-3 rounded-circle"
  src="{{include.profile}}" width="70px" height="70px" alt=" "
  style="background-color: #AEA79F;">
  <div class="media-body">
    <h5 class="mt-0">{{include.heading}}</h5>
    <p>
      <b>{{include.bold}}</b><br />
      {% if include.desc %}{{include.desc}}{% endif %}
    </p>
  </div>
</div>
